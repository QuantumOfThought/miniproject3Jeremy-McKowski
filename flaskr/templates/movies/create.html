{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Movie{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Movie Title</label>
      <input type="text" class="form-control" name="title" id="title"
        value="{{ request.form['title'] }}" placeholder="Enter movie title" required>
    </div>

    <div class="mb-3">
      <label for="date_watched" class="form-label">Date Watched</label>
      <input type="date" class="form-control" name="date_watched" id="date_watched"
        value="{{ request.form['date_watched'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <div class="btn-group" role="group" aria-label="Star rating">
        {% for i in range(1, 6) %}
          <input type="radio" class="btn-check" name="rating" id="rating{{ i }}" 
                 value="{{ i }}" {% if request.form['rating']|int == i %}checked{% endif %} required>
          <label class="btn btn-outline-warning" for="rating{{ i }}">
            {% for s in range(i) %}â˜…{% endfor %}
          </label>
        {% endfor %}
      </div>
      <small class="form-text text-muted d-block mt-2">Select a rating from 1 to 5 stars</small>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes (Optional)</label>
      <textarea class="form-control" name="notes" id="notes" rows="5" 
                placeholder="What did you think about this movie?">{{ request.form['notes'] }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Movie</button>
    <a href="{{ url_for('movies.index') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
