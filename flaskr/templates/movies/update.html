{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ movie['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Movie Title</label>
      <input type="text" class="form-control" name="title" id="title"
        value="{{ request.form['title'] or movie['title'] }}" required>
    </div>

    <div class="mb-3">
      <label for="date_watched" class="form-label">Date Watched</label>
      <input type="date" class="form-control" name="date_watched" id="date_watched"
        value="{{ request.form['date_watched'] or movie['date_watched'] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <div class="btn-group" role="group" aria-label="Star rating">
        {% for i in range(1, 6) %}
          <input type="radio" class="btn-check" name="rating" id="rating{{ i }}" 
                 value="{{ i }}" {% if (request.form['rating']|int if request.form['rating'] else movie['rating']) == i %}checked{% endif %} required>
          <label class="btn btn-outline-warning" for="rating{{ i }}">
            {% for s in range(i) %}â˜…{% endfor %}
          </label>
        {% endfor %}
      </div>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes (Optional)</label>
      <textarea class="form-control" name="notes" id="notes" rows="5">{{ request.form['notes'] or movie['notes'] }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <hr class="my-4">

  <!-- Delete Button (triggers modal) -->
  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
    Delete Movie
  </button>

  <!-- Delete Confirmation Modal -->
  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
       aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to permanently delete <strong>{{ movie['title'] }}</strong>?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <form action="{{ url_for('movies.delete', id=movie['id']) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
